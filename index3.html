<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements by Tag Name</h2>

<div id="main">
<p>The DOM is very useful.</p>
<p1>The DOM 1 is very useful.</p1>
<p>The DOM 2 is very useful.</p>
<p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
</div>

<p id="demo"></p>
<p1 id="demo"></p1>
<p2 id="demo"></p2>

<script>
var x = document.getElementById("main");
var y = x.getElementsByTagName("p");
    var a = x.getElementsByTagName("p1");
    var b = x.getElementsByTagName("p2");
document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;
    
    document.getElementById("demo").innerHTML = 
'The second paragraph (index 1) inside "main" is: ' + a[0].innerHTML;
    
    document.getElementById("demo").innerHTML = 
'The third paragraph (index 2) inside "main" is: ' + b[0].innerHTML;
</script></body></html>

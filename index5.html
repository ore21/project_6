<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements by Query Selector</h2>

<p>Hello World!</p>

<p class="intro">The DOM is very useful.</p>
<p class="intro">The DOM 1 is very useful.</p>
<p class="intro">The DOM 2 is very useful.</p>
<p class="intro">This example demonstrates the <b>querySelectorAll</b> method.</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>

<script>
var x = document.querySelectorAll("p.intro");
document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;
    
    var y = document.querySelectorAll("p.intro");
document.getElementById("demo1").innerHTML = 
'The first paragraph (index 1) with class="intro": ' + y[1].innerHTML;
    
    var z = document.querySelectorAll("p.intro");
document.getElementById("demo2").innerHTML = 
'The first paragraph (index 2) with class="intro": ' + z[2].innerHTML;
</script>

</body>
</html>
